<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-login.html");
        </script>

        <!-- Main -->
        <main class="product__page">
            <div class="container">
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icon/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icon/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icon/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"> LavAzza </a>
                        </li>
                    </ul>

                    <!-- Product info -->
                    <div class="product-container">
                        <div class="row">
                            <div class="col-5">
                                <div class="prod-preview">
                                    <div class="prod-preview__list">
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-1.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-2.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-3.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-4.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                    </div>

                                    <div class="prod-preview__thumbs">
                                        <img
                                            src="./assets/img/product/item-1.png"
                                            alt=""
                                            class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                        />
                                        <img
                                            src="./assets/img/product/item-2.png"
                                            alt=""
                                            class="prod-preview__thumb-img"
                                        />
                                        <img
                                            src="./assets/img/product/item-3.png"
                                            alt=""
                                            class="prod-preview__thumb-img"
                                        />
                                        <img
                                            src="./assets/img/product/item-4.png"
                                            alt=""
                                            class="prod-preview__thumb-img"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <section class="prod-info">
                                    <h1 class="prod-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icon/rating-star.svg"
                                                    alt=""
                                                    class="prod-prop__icon icon"
                                                />
                                                <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <label for="" class="form__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select" style="--width: 157px">
                                                        500g
                                                        <img
                                                            src="./assets/icon/select-arrow.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>

                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icon/select-arrow.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag">Small</button>
                                                    <button class="form__tag">Medium</button>
                                                    <button class="form__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icon/document.svg"
                                                    alt=""
                                                    class="prod-prop__icon icon"
                                                />
                                                <h4 class="prod-prop__title">Compare</h4>
                                            </div>
                                            <div class="prod-prop">
                                                <img src="./assets/icon/cart.svg" alt="" class="prod-prop__icon icon" />
                                                <div>
                                                    <h4 class="prod-prop__title">Delivery</h4>
                                                    <div class="prod-prop__desc">From $6 for 1-3 days</div>
                                                </div>
                                            </div>
                                            <div class="prod-prop">
                                                <img src="./assets/icon/bag.svg" alt="" class="prod-prop__icon icon" />
                                                <div>
                                                    <h4 class="prod-prop__title">Pickup</h4>
                                                    <div class="prod-prop__desc">Out of 2 store, today</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
